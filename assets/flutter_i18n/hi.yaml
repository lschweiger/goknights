printing:
  message: "छात्र QCard प्रत्येक सेमेस्टर में $10 प्रिंटिंग फंड के साथ आता है (प्रति पेज 5 सेंट)। अपने दस्तावेज़ों को प्रिंटिंग सिस्टम में अपलोड करें और कैंपस पर किसी भी प्रिंटर पर उन्हें प्रिंट करें:\n\n• Rosenthal Library 2nd floor\n• I Building 2nd floor lab\n• Powdermaker Hall 210\n• Kiely Hall 131\n• Student Union LL52\n• Queens Hall Lobby"
  upload-documents: "दस्तावेज़ अपलोड करें"

timesheet:
  message: "अपनी टाइमशीट जमा करने के लिए Time and Leave Reporting System (TLR) तक पहुँचें। HR/PR सहायता पृष्ठों तक पहुंच केवल कैंपस के कंप्यूटरों, कैंपस Wi-Fi (qwifi-secured), और VPN उपयोगकर्ताओं के लिए सीमित है। ITS के सहायता पृष्ठ में उन तक पहुँचने के बारे में और जानें।"
  hr: "HRAssist (पूर्ण समय)"
  pr: "PRAssist (आंशिक समय)"
  how-to-access: "कैसे पहुँचें"

counseling:
  message: "लाइसेंस प्राप्त मनोवैज्ञानिक और परामर्शदाता व्यक्तिगत परामर्श, समूह, और कॉलेज या सामुदायिक संसाधनों के लिए उपयुक्त संदर्भ प्रदान करते हैं। सभी सत्र मुफ्त और गोपनीय हैं।\nपहली नियुक्ति स्थापित करने के लिए, पहला कदम हमारे कार्यालय को ईमेल या कॉल करना है। छात्रों को एक परामर्शक के साथ संक्षिप्त स्क्रीनिंग के लिए समय निर्धारित किया जाएगा।\n\nस्थान: Frese Hall 1st Floor\nईमेल: CounselingServices@qc.cuny.edu\nफोन: 718-997-5420"
  make-an-appointment: "नियुक्ति बनाएँ"

