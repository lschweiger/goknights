  aac-message: "अकादमिक सलाहकार केंद्र (AAC) सभी Queens College छात्रों को अकादमिक सलाह देता है। AAC सलाहकार छात्रों को डिग्री की आवश्यकताओं को समझने, पाठ्यक्रम चुनने, और स्नातक होने की योजना बनाने में मदद करते हैं।\nस्थान: Kiely Hall 217\nईमेल: advising@qc.cuny.edu\nफोन: 718-997-5599"
