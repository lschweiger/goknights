  prompt1a: "छात्र सेवाओं का उपयोग करें"
  prompt1b: "सलाह, ट्यूटरिंग, प्रिंटिंग, और अन्य आवश्यक संसाधनों तक केंद्रीकृत स्थान पर पहुँच प्राप्त करें।"
  prompt2a: "परिसर का नक्शा खोजें"
  prompt2b: "इमारतों, कार्यालयों और कक्षाओं की खोज करें। अपनी अगली कक्षा के लिए दिशा-निर्देश प्राप्त करें।"
  prompt3a: "मदद प्राप्त करें"
  prompt3b: "सामान्य प्रश्नों के उत्तर प्राप्त करें और अधिक मदद के लिए संपर्क करने वाले व्यक्ति का पता लगाएं।"
  get-started: "शुरू करें"
  get-started-title: "अपनी भूमिका चुनें"
  get-started-message: "वह भूमिका चुनें जो आपको सबसे अच्छा वर्णित करती है ताकि आप शुरू कर सकें। आप इसे बाद में ऐप सेटिंग्स में बदल सकते हैं।"

