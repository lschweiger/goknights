  osdl-message: "छात्र विकास और नेतृत्व कार्यालय (OSDL) छात्रों को नेतृत्व कौशल विकसित करने, परिसर जीवन में संलग्न होने और समुदाय बनाने के अवसर प्रदान करता है। OSDL छात्र क्लबों और संगठनों, छात्र सरकार, और परिसर घटनाओं की देखरेख करता है।\nस्थान: Student Union, Lower Level 23\nईमेल: Studentlife@qc.cuny.edu"
