  transfer-explorer-message: "CUNY ट्रांसफर एक्सप्लोरर कॉलेज ट्रांसफर के बारे में महत्वपूर्ण जानकारी को सार्वजनिक और समझने में आसान बनाता है ताकि छात्र नए कॉलेज में दाखिला लेने से पहले उम्मीदों को जान सकें।\n * CUNY लॉगिन आवश्यक"
