  real-time-map: "Mapa en Tiempo Real"
  schedule: "Horario"

printing:
  message: "La QCard del estudiante viene con un fondo de impresión de $10 cada semestre (5 centavos por página). Sube tus documentos al sistema de impresión e imprímelos en cualquier impresora del campus:\n\n• Rosenthal Library 2do piso\n• I Building 2do piso lab\n• Powdermaker Hall 210\n• Kiely Hall 131\n• Student Union LL52\n• Queens Hall Vestíbulo"
  upload-documents: "Subir Documentos"

timesheet:
  message: "Acceda al Sistema de informes de tiempo y licencia (TLR) para enviar su hoja de tiempo. El acceso a las páginas de asistencia de Recursos Humanos y Relaciones Públicas está limitado a las computadoras del campus, a los usuarios de Wi-Fi (qwifi-secured) y VPN del campus. Obtenga más información sobre cómo acceder a ellos en la página de soporte de ITS."
  hr: "HRAssist (Full-Time)"
  pr: "PRAssist (Part-Time)"
  how-to-access: "Cómo Acceder"

counseling:
  message: "Los psicólogos y consejeros autorizados ofrecen asesoramiento individual, grupal y referencias a recursos universitarios o comunitarios apropiados. Todas las sesiones son gratuitas y confidenciales.\nPara programar su primera cita, el primer paso es enviar un correo electrónico o llamar a nuestra oficina. A los estudiantes se les programará una hora para una breve evaluación con un consejero.\n\nUbicación: Frese Hall 1er piso\nEmail: CounselingServices@qc.cuny.edu\nNúmero de teléfono: 718-997-5420"
  make-an-appointment: "Haga una cita"

tutoring:
  learning-commons: "Centro de Aprendizaje"
  learning-commons-message: "El Centro de Aprendizaje ofrece tutoría gratuita entre compañeros, talleres, espacios de estudio, estación de impresión y otros servicios.\nUbicación: Kiely Hall 131\nCorreo electrónico: LCommons@qc.cuny.edu\nTeléfono: 718-997-5670"
  book-an-appointment: "Reservar una Cita"
  study-print: "Estudiar e Imprimir"
  writing-center: "Centro de Escritura"
  writing-center-message: "El Centro de Escritura ofrece apoyo gratuito en escritura a todos los estudiantes de Queens College, desde la generación de ideas, revisiones finales, hasta declaraciones personales y cartas de presentación.\nUbicación: Kiely Hall 229\nCorreo electrónico: qc.writing.center@qc.cuny.edu\nTeléfono: 718-997-5676"

transfer:
  transfer-explorer: "Explorador de Transferencias CUNY"
  transfer-explorer-message: "El Explorador de Transferencias CUNY hace pública y fácil de entender la información importante sobre la transferencia universitaria, para que los estudiantes sepan qué esperar antes de inscribirse en una nueva universidad.\n * Se requiere inicio de sesión de CUNY"
  transfer-explorer-by-course: "De CUNY a CUNY por Curso"
  transfer-explorer-by-subject: "De CUNY a CUNY por Asignatura"
  transfer-explorer-by-transcript: "De CUNY a CUNY por Expediente *"
  qc-transfer-support: "Soporte de Transferencia QC"
  qc-transfer-support-message: "ACE QC es un programa de apoyo integral diseñado para construir sobre el ímpetu académico de los estudiantes de transferencia y ayudar a los estudiantes a completar su licenciatura a tiempo."
  qc-transfer-support-transfer-honors: "Honores de Transferencia"
  qc-transfer-support-transfer-advising: "Asesoramiento para Transferencias"
  qc-transfer-support-international-transfer: "Transferencia Internacional"

library:
  rosenthal-library: "Rosenthal Library"
  rosenthal-library-message: "La Biblioteca Rosenthal es el centro intelectual de la universidad. Proporciona una amplia gama de servicios y recursos para apoyar a la comunidad de Queens College en su búsqueda de conocimiento y crecimiento intelectual.\nUbicación: Edificio Benjamin S. Rosenthal\nTeléfono: (718) 997-3700"
  onesearch: "OneSearch"
  library-hours: "Horario de la Biblioteca"
  remote-access: "Acceso Remoto"
  makerspace: "Espacio de Creación"
  makerspace-message: "El Espacio de Creación de Queens College es un lugar para que todos experimenten, creen, fabriquen, diseñen y aprendan. Ofrece acceso a impresoras 3D, cortadoras láser, máquinas de coser y otras herramientas y materiales. Los nuevos usuarios deben solicitar una Orientación para usar el Espacio de Creación.\nUbicación: Biblioteca Benjamin S. Rosenthal, Nivel 1, Sala 101\nCorreo electrónico: makerspace@qc.cuny.edu"
  makerspace-hours: "Horario del Espacio de Creación"
  makerspace-orientation: "Orientación del Espacio de Creación"

careers:
  cei: "Centro de Compromiso Profesional y Pasantías"
  cei-message: "El Centro de Compromiso Profesional y Pasantías (CEI) ofrece servicios de desarrollo profesional a todos los estudiantes y exalumnos de Queens College. El CEI ofrece asesoramiento profesional, revisión de currículums y cartas de presentación, entrevistas simuladas y talleres de carrera.\nHireQC es el sitio de publicación de empleos del CEI, exclusivo para estudiantes de Queens College.\nUbicación: Frese Hall 213\nCorreo electrónico: qc_career@qc.cuny.edu\nTeléfono: 718-997-4465"
  career-liaisons: "Enlaces de Carrera"
  upcoming-workshops-events: "Próximos Talleres y Eventos"
  join-hireqc: "Únete a HireQC"

advising:
  aac: "Centro de Asesoramiento Académico"
  aac-message: "El Centro de Asesoramiento Académico (AAC) proporciona asesoramiento académico a todos los estudiantes de Queens College. Los asesores de AAC ayudan a los estudiantes a comprender los requisitos del grado, seleccionar cursos y planificar la graduación.\nUbicación: Kiely Hall 217\nCorreo electrónico: advising@qc.cuny.edu\nTeléfono: 718-997-5599"
  make-advising-appointment: "Agendar una Cita"
  academic-advising-resources: "Recursos de Asesoramiento Académico"
  specialty-advising: "Asesoramiento Especializado"
  meet-our-staff: "Conoce a Nuestro Personal"

student-life:
  osdl: "La Oficina de Desarrollo y Liderazgo Estudiantil"
  osdl-message: "La Oficina de Liderazgo y Desarrollo Estudiantil (OSDL) brinda oportunidades para que los estudiantes desarrollen habilidades de liderazgo, participen en la vida del campus y construyan una comunidad. OSDL supervisa los clubes y organizaciones estudiantiles, el gobierno estudiantil y los eventos del campus.\nUbicación: Student Union, Lower Level 23\nCorreo electrónico: Studentlife@qc.cuny.edu"
  clubs: "Clubes y Organizaciones"
  student-association: "Asociación de Estudiantes"
  food-pantry: "Knights Table Despensa de Alimentos"
  nso: "Orientación Para Nuevos Estudiantes"
  vpsa: "Asuntos Estudiantiles y Gestión de Inscripciones"
  vpsa-message: "La División de Asuntos Estudiantiles y Gestión de Inscripciones (SAEM) brinda servicios y programas para apoyar el éxito académico y personal de los estudiantes.\nUbicación: Student Union, Room 300\nCorreo electrónico: vpsa@qc.cuny.edu"
  meet-our-staff: "Conozca a Nuestro Personal"
  student-affairs: "Asuntos Estudiantiles"

