  aac-message: "学术指导中心（AAC）为所有皇后学院学生提供学术指导。AAC顾问帮助学生了解学位要求、选择课程和规划毕业。\n地点：Kiely Hall 217\n电子邮件：advising@qc.cuny.edu\n电话：718-997-5599"
  make-advising-appointment: "预约咨询"
  academic-advising-resources: "学术指导资源"
