  osdl-message: "学生发展与领导力办公室 (OSDL) 为学生提供培养领导技能、参与校园生活和建立社区的机会。 OSDL 负责监督学生俱乐部和组织、学生政府和校园活动。\n地点: Student Union, Lower Level 23\n电子邮件: Studentlife@qc.cuny.edu"
