printing:
  message: "QCard של הסטודנט מגיעה עם $10 להדפסה בכל סמסטר (5 סנט לדף). העלה את המסמכים שלך למערכת ההדפסה והדפס אותם בכל מדפסת בקמפוס:\n\n• ספריית Rosenthal קומה שנייה\n• מעבדה בקומה השנייה של בניין I\n• Powdermaker Hall 210\n• Kiely Hall 131\n• Student Union LL52\n• לובי Queens Hall"
  upload-documents: "העלה מסמכים"

counseling:
  message: "פסיכולוגים מורשים ויועצים מציעים ייעוץ אישי, קבוצות והפניות למשאבים מתאימים במכללה או בקהילה. כל הפגישות הן חינם ובסודיות מלאה.\nכדי לקבוע את הפגישה הראשונה שלך, השלב הראשון הוא לשלוח אימייל או להתקשר למשרד שלנו. לסטודנטים תיקבע זמן לסקרינג קצר עם יועץ.\n\nמיקום: Frese Hall קומה ראשונה\nדוא\"ל: CounselingServices@qc.cuny.edu\nטלפון: 718-997-5420"
  make-an-appointment: "קבע פגישה"

