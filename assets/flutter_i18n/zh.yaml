printing:
  message: "学生 QCard 每学期都有10美元的打印资金(每页5分)。将您的文件上传到打印系统，并在校园内的任何打印机上打印出来：\n\n• Rosenthal Library 2楼\n• I Building 2楼实验室\n• Powdermaker Hall 210\n• Kiely Hall 131\n• Student Union LL52\n• Queens Hall 大厅"
  upload-documents: "上传文件"

timesheet:
  message: "访问时间和休假报告系统 (TLR) 以提交您的时间表。 访问 HR/PR Assist 页面仅限于校园内计算机、校园 Wi-Fi (qwifi-secured)和 VPN 用户。 在 ITS 的支持页面中了解有关如何访问它们的更多信息。"
  hr: "HRAssist (全职)"
  pr: "PRAssist (兼职)"
  how-to-access: "如何访问"

counseling:
  message: "持有执照的心理学家和咨询师提供个别咨询、团体和转介到适当的学院或社区资源。所有会议都是免费和保密的。要安排您的第一个约会，第一步是发送电子邮件或致电我们的办公室。学生将被安排一个与咨询师进行简短筛查的时间。\n\n位置: Frese Hall 1楼\n电子邮件: CounselingServices@qc.cuny.edu\n电话: 718-997-5420"
  make-an-appointment: "预约"

tutoring:
  learning-commons: "学习共享空间"
  learning-commons-message: "学习共享空间提供免费的同伴辅导、工作坊、学习空间、打印站和其他服务。\n位置: Kiely Hall 131\n电子邮件: LCommons@qc.cuny.edu\n电话: 718-997-5670"
  book-an-appointment: "预约"
  study-print: "学习和打印"
  writing-center: "写作中心"
  writing-center-message: "写作中心为所有 Queens College 的学生提供免费的写作支持，范围从头脑风暴、最后修订到个人陈述和求职信。\n位置: Kiely Hall 229\n电子邮件: qc.writing.center@qc.cuny.edu\n电话: 718-997-5676"

transfer:
  transfer-explorer: "CUNY 转学生探索者"
  transfer-explorer-message: "CUNY 转学生探索者使有关大学转学的重要信息变得公开且易于理解，以便学生在入学新学院之前知道可以预期什么。\n * 需要CUNY登录"
