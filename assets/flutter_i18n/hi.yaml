library:
  rosenthal-library: "Rosenthal पुस्तकालय"
  rosenthal-library-message: "Rosenthal पुस्तकालय कॉलेज का बौद्धिक केंद्र है। यह Queens College समुदाय को ज्ञान और बौद्धिक विकास की खोज में समर्थन करने के लिए विभिन्न सेवाओं और संसाधनों की पेशकश करता है।\nस्थान: Benjamin S. Rosenthal Building\nफोन: (718) 997-3700"
  onesearch: "OneSearch"
  library-hours: "पुस्तकालय के घंटे"
  remote-access: "दूरस्थ पहुँच"
  makerspace: "Makerspace"
  makerspace-message: "Queens College Makerspace सभी के लिए टिंकर, क्राफ्ट, बनाने, डिजाइन करने और सीखने का स्थान है। यह 3D प्रिंटर्स, लेजर कटर, सिलाई मशीनें, और अन्य उपकरणों और सामग्रियों तक पहुंच प्रदान करता है। नए उपयोगकर्ताओं को Makerspace का उपयोग करने के लिए ओरिएंटेशन का अनुरोध करना होगा। \nस्थान: Benjamin S. Rosenthal Library, Level 1, Room 101\nईमेल: makerspace@qc.cuny.edu"
  makerspace-hours: "Makerspace के घंटे"
  makerspace-orientation: "Makerspace ओरिएंटेशन"

careers:
  cei: "करियर एंगेजमेंट और इंटर्नशिप्स केंद्र"
  cei-message: "करियर एंगेजमेंट और इंटर्नशिप्स केंद्र (CEI) सभी Queens College छात्रों और पूर्व छात्रों को करियर विकास सेवाएं प्रदान करता है। CEI करियर परामर्श, रेज़्यूमे और कवर लेटर समीक्षा, मॉक साक्षात्कार, और करियर कार्यशालाएं प्रदान करता है।\nHireQC CEI की नौकरी पोस्टिंग साइट है, जो केवल Queens College छात्रों के लिए उपलब्ध है।\nस्थान: Frese Hall 213\nईमेल: qc_career@qc.cuny.edu\nफोन: 718-997-4465"
  career-liaisons: "करियर संपर्क"
  upcoming-workshops-events: "आगामी कार्यशालाएं और इवेंट"
  join-hireqc: "HireQC में शामिल हों"

